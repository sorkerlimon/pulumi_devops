{
  "family": "nginx-task-ec2",
  "containerDefinitions": [
    {
      "name": "nginx-container",
      "image": "public.ecr.aws/nginx/nginx:stable-perl",
      "essential": true,
      "memory": 512,
      "cpu": 256,
      "portMappings": [
        {
          "containerPort": 80,
          "protocol": "tcp"
        }
      ],
      "logConfiguration": {
        "logDriver": "awslogs",
        "options": {
          "awslogs-group": "/ecs/webserver-task",
          "awslogs-region": "ap-southeast-1",
          "awslogs-stream-prefix": "ecs"
        }
      }
    }
  ],
  "volumes": [],
  "requiresCompatibilities": ["EC2"],
  "networkMode": "awsvpc",
  "executionRoleArn": "arn:aws:iam::633749086276:role/ecsTaskExecutionRole"
}
